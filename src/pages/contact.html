<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Libre+Franklin:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Single+Day&display=swap"
        rel="stylesheet">
    <title>Portfolio</title>
</head>

<body>
    <header class="relative font-FredokaOne flex justify-center items-center w-full h-screen flex-col gap-4">
        <a href="/" class="m-12 text-2xl font-bold absolute top-0 left-0 bottom-0">Raivo Ä¶inne</a>
        <a href="/src/pages/contact.html"
            class="absolute top-0 right-0 m-8 border-4 border-black rounded-2xl py-2 px-7 hover:bg-black transition-all duration-500 hover:text-white hover:scale-125">contact</a>
        <ul class="absolute top-12 gap-6 text-xl flex flex-wrap">
            <li class="hover:text-blue-500 hover:scale-125 transition-all duration-500"><a href="/">Home</a></li>
            <li class="hover:text-blue-500 hover:scale-125 transition-all duration-500"><a
                    href="/src/pages/about.html">About me</a>
            </li>
            <li class="hover:text-blue-500 hover:scale-125 transition-all duration-500"><a
                    href="/src/pages/portfolio.html">Portfolio</a></li>
        </ul>
        <div class="w-full md:w-96 md:max-w-full mx-auto">
            <div class="p-6 border border-gray-300 sm:rounded-md">
                <form method="POST" action="https://herotofu.com/start">
                    <label class="block mb-6">
                        <span class="text-gray-700">Your name</span>
                        <input type="text" name="name" class="
                    block
                    w-full
                    mt-1
                    border-gray-300
                    rounded-md
                    shadow-sm
                    focus:border-indigo-300
                    focus:ring
                    focus:ring-indigo-200
                    focus:ring-opacity-50
                  " placeholder="Joe Bloggs" />
                    </label>
                    <label class="block mb-6">
                        <span class="text-gray-700">Email address</span>
                        <input name="email" type="email" class="
                    block
                    w-full
                    mt-1
                    border-gray-300
                    rounded-md
                    shadow-sm
                    focus:border-indigo-300
                    focus:ring
                    focus:ring-indigo-200
                    focus:ring-opacity-50
                  " placeholder="joe.bloggs@example.com" required />
                    </label>
                    <label class="block mb-6">
                        <span class="text-gray-700">Message</span>
                        <textarea name="message" class="
                    block
                    w-full
                    mt-1
                    border-gray-300
                    rounded-md
                    shadow-sm
                    focus:border-indigo-300
                    focus:ring
                    focus:ring-indigo-200
                    focus:ring-opacity-50
                  " rows="3" placeholder="..."></textarea>
                    </label>
                    <div class="mb-6">
                        <button type="submit" class="
                    h-10
                    px-5
                    text-indigo-100
                    bg-indigo-700
                    rounded-lg
                    transition-colors
                    duration-150
                    focus:shadow-outline
                    hover:bg-indigo-800
                  ">
                            Contact Me
                        </button>
                    </div>
                    <div>
                        
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>

</html>
